<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
<title> Twitlyt </title>
<link rel="stylesheet" type="text/css" href="pure-min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/pure-min.css') }}">
<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
<style type="text/css">
.container{
  text-align: center;
}
.hero{
  padding-top: 100px;
}

.hero p{
  font-family: 'Lato', sans-serif;
  font-weight: 300;
}
.lead{
  padding: 10px;
}
.tweet-input-form textarea{
  line-height: normal;
  border: 1px solid #69cdff;
  height: 72px;
  border-radius: 15px;
  width: 300px;
  margin-bottom: 20px;
}
.welcome p{
  font-family: 'Lato', sans-serif;
  font-weight: 300;
}
.welcome{
  margin-top: 30px;
}
::-webkit-input-placeholder {
   color: #4b4b4b;
   font-family: 'Lato', sans-serif;
  font-weight: 300;
}

:-moz-placeholder { /* Firefox 18- */
   color: #4b4b4b;  
   font-family: 'Lato', sans-serif;
  font-weight: 300;
}

::-moz-placeholder {  /* Firefox 19+ */
   color: #4b4b4b;  
   font-family: 'Lato', sans-serif;
  font-weight: 300;
}

:-ms-input-placeholder {  
   color: #4b4b4b;  
   font-family: 'Lato', sans-serif;
  font-weight: 300;
}
</style>
</head>
<body>

<div class="pure-g-r container">
  <div class="pure-u-1 hero text-center">
    <img src="{{ url_for('static', filename='img/twitlyt.png') }}" />
    <p class ="lead" > Twitlyt simplifies the way you tweet by shortening tweets to fit in 140 characters. </p>
  </div>
  <div  class="pure-u-1 tweet-dabba">
    <div class="text-center v-center">
      {% if g.user %}
        <a href="{{ url_for('logout') }}"><img src="{{ url_for('static', filename='img/singout.png') }}" width="150px"></a>
      {% else %}
        <a href="/login"><img src="{{ url_for('static', filename='img/signin.png') }}" width="150px"></a><br>
      {% endif %}
    </div>
  </div>

{% block body %}{% endblock %}
 
<div class="pure-u-1">
  <div class="text-center">
    <div class ="bottom">
      <a href="#">Follow @TwitlytApp on Twitter</a>
    </div>
  </div>
</div>
</div> <!-- /container full -->
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</html>
