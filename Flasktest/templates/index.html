{% extends "layout.html" %}
{% block body %}
  <h2>Overview</h2>
  <div class="col-lg-12 text-center v-center">
  {% if g.user %}
    <p>
      Hello {{ g.user.name }}!  Wanna tweet something?
    <form action="{{ url_for('tweet') }}"  method=post>
      <p>
        <input type=text name=tweet size=40>
        <input type=submit value="Tweet!">
    </form>
   
  {% endif %}
  </div>
{% endblock %}
